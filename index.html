<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
    <title>Roguelite</title>
</head>
<body>
    <canvas class="canvas" id="canvas"></canvas>

    <!-- START MENU -->
    <div id="menu" class="menuContainer">
        <div class="heading">
            <h1>Roguelite</h1>
            <p>Welcome to Roguelite....</p>
        </div>
        <div class="menu">
            <button type="button" id="btn-start" class="btn btn-primary">Start Game</button>
            <button type="button" id="btn-settings" class="btn btn-primary">Settings</button>
        </div>
    </div>
    <!--  -->

    <!-- SETTINGS MENU -->
    <div id="settings" class="menuContainer">
        <div class="menu">
            <label for="volume">Volume</label>
            <input type="range" name="volume" id="volume" min="0" max="100" value="50">
            <button type="button" id="btn-back" class="btn btn-primary">Back</button>
        </div>
    </div>
    <!--  -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="module" src="./script/game.js"></script>
    <script type="module" src="./script/menu.js"></script>
</body>
</html>
